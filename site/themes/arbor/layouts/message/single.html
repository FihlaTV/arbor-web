{{ with .Site.GetPage "taxonomy" "series" .Params.series }}
  {{ partial "content-header.html" . }}
{{ end }}

<div class="col-sm-12 col-md-8 col-sm-offset-0 col-md-offset-2">
  <h2>{{ .Title }}</h2>
  <h3>{{ .Date.Format "Monday, January 2, 2006" }}</h3>
  <h3>{{ .Params.speaker }}</h3>

  {{ .Content }}

  <audio src="{{ .Params.podcast }}" controls="controls">

  </audio>
</div>

{{ partial "content-footer.html" . }}
