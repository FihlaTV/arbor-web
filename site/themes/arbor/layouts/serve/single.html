
<div class="row detail">
  <div class="col-sm-8 col-md-8">
    <div class="photocell">
      <img class="photo" src="{{ .Site.BaseURL }}img/{{ .Params.image }}">
    </div>
  </div>
  <div class="col-sm-4 col-md-4">
    <div class="summary">
      <h2>{{ .Title }}</h2>
      <h3>Lead: {{ .Params.leader }}</h3>
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
