
<div class="row detail">
  <div class="col-sm-8 col-md-8">
    <div class="photocell">
      <img class="photo" src="{{ .Site.BaseURL }}img/serve/{{ .Params.image }}">
    </div>
  </div>
  <div class="col-sm-4 col-md-4">
    <div class="summary">
      <h2>{{ .Title }}</h2>
      <h3>Lead: {{ .Params.leader }}</h3>
      <div class="content">
        <p>{{ .Content }}</p>
        <p>Info: <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a></p>
      </div>
    </div>
  </div>
</div>
